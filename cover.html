<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .cover-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: -1;
            transition: filter 0.5s ease; /* Add transition for smooth effect */
        }

        .blur {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for the desired blur effect */
            position: absolute;
            z-index: 0;
            backdrop-filter: blur(0); /* Start with no blur */
            transition: backdrop-filter 0.5s ease; /* Add transition for smooth effect */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .start-button:hover,
        .settings-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img class="background" src="designer.png" alt="Game Background">
        <div class="blur"></div>
        <div class="content">
            <h1>Your Game Title</h1>
            <button class="start-button" onclick="startGame()">Start Game</button>
            <button class="settings-button">Settings</button>
        </div>
    </div>

    <script>
        function startGame() {
            // Blur the background and backdrop-filter after clicking "Start Game"
            document.querySelector('.background').style.filter = 'blur(10px)';
            document.querySelector('.blur').style.backdropFilter = 'blur(10px)';

            // Redirect to the game page after a delay (adjust the delay as needed)
             // Hide the buttons after a delay (adjust the delay as needed)
             setTimeout(function() {
                document.querySelector('.content').style.display = 'none';
            }, 500); // 500 milliseconds delay, adjust as needed
        }
    </script>
</body>
</html>
